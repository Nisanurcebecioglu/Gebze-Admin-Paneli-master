<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yakında...</title>

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 450px;
            width: 90%;
        }

        .icon {
            font-size: 60px;
            color: #6c757d;
            margin-bottom: 25px;
        }

        .title {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .description {
            font-size: 0.95rem;
            color: #868e96;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }

        .btn-secondary:hover {
            background: #dee2e6;
            transform: translateY(-1px);
        }

        .progress {
            margin: 30px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: #007bff;
            border-radius: 3px;
            width: 60%;
        }

        .progress-text {
            font-size: 0.85rem;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
                margin: 20px;
            }

            .title {
                font-size: 1.75rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <i class="fas fa-tools icon"></i>

        <h1 class="title">Yakında</h1>

        <p class="subtitle">Bu sayfa şu anda geliştirme aşamasında</p>

        <p class="description">
            Ekibimiz bu sayfayı sizin için hazırlıyor.
            En kısa sürede hizmetinizde olacak.
        </p>

        <!-- <div class="progress">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <p class="progress-text">Geliştirme İlerlemesi: %60</p>
        </div> -->

        <div class="buttons">
            <button class="btn btn-primary" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
                Geri Dön
            </button>
            <button class="btn btn-secondary" onclick="goHome()">
                <i class="fas fa-home"></i>
                Ana Sayfa
            </button>
        </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function goBack() {
            if (document.referrer) {
                window.history.back();
            } else {
                goHome();
            }
        }

        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
  <script src="../assets/js/html-include.js"></script>
</body>

</html>
