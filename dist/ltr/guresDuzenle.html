      <style>
        .buton {
            text-align: left;
        }

        #save-button {
            /* background-color: royalblue; */
            background-color: royalblue;
            color: white;
        }

        #save-button:hover {
            background-color: rgb(41, 77, 186);
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .img-card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            /* Overlay için */
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .photo-section {
            margin-bottom: 30px;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .photo-wrapper {
            width: 60%;
            height: 300px;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            border: 3px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            /* Tıklanabilir olduğunu belirtmek için */
        }

        .photo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .edit-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 5px;
        }

        .photo-wrapper:hover .edit-overlay {
            opacity: 1;
        }

        .edit-overlay i {
            color: #fff;
            font-size: 36px;
        }

        .form-group-container {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group-container label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group-container input[type="text"],
        .form-group-container input[type="adres"],
        .form-group-container input[type="tel"],
        .form-group-container input[type="password"] {
            width: calc(100% - 2px);
            /* Padding'i hesaba kat */
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            /* Padding'in genişliğe dahil edilmesini sağlar */
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group-container input:focus {
            border-color: #007bff;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon input {
            width: calc(100% - 45px);
            /* İkon için yer bırak */
            padding-right: 40px;
            /* İkonun üzerine binmemesi için */
        }

        .input-with-icon i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            cursor: pointer;
            /* İkonların tıklanabilir olduğunu belirtmek için */
        }


        .link-group {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .link-group a {
            color: #007bff;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s ease;
        }

        .link-group a:hover {
            color: #0056b3;
        }

        .no-underline {
            text-decoration: none;
        }

        .save-button {
            background-color: #3f92ec;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 30px;
            width: 50%;
        }

        .save-button:hover {
            background-color: #0056b3;
        }

        /* Duyarlı Tasarım */
        @media (max-width: 600px) {
            .img-card {
                padding: 25px;
                margin: 15px;
            }

            h2 {
                font-size: 20px;
            }

            .form-group input {
                font-size: 14px;
            }

            .save-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        .icon-container {
            /* position: relative; */
            display: inline-block;
            cursor: pointer;
        }

        .icon-container:hover .popup {
            display: inline-block;

        }
    </style>
