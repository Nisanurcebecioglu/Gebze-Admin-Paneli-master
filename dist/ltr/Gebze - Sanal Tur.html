      /* EKLE (artı) */
      .arti::before,
      .arti::after {
        content: "";
        position: absolute;
        background-color: white;
        border-radius: 1px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .arti::before {
        width: 2px;
        height: 14px;
      }

      .arti::after {
        width: 14px;
        height: 2px;
      }

      /* ARŞİVLE (kutu) */
      .kutu::before,
      .kutu::after {
        content: "";
        position: absolute;
        background-color: white;
        border-radius: 1px;
        left: 50%;
        transform: translateX(-50%);
      }

      .kutu::before {
        width: 14px;
        height: 4px;
        top: 4px;
      }

      .kutu::after {
        width: 14px;
        height: 8px;
        top: 9px;
      }

      /* SİL SVG path renk beyaz */

    <script>
      // Burada herhangi bir checkbox seçildiğinde Arşivle ve Sil butonlarının display özelliğini none olmaktan çıkaracağız.
      const checkboxes = document.querySelectorAll(".checkbox-item");
      const archiveButton = document.getElementById("archive-button");
      const deleteButton = document.getElementById("delete-button");

      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", () => {
          const isChecked = Array.from(checkboxes).some(
            (checkbox) => checkbox.checked
          );
          archiveButton.style.display = isChecked ? "block" : "none";
          deleteButton.style.display = isChecked ? "block" : "none";
        });
      });

      // Ana checkboxa tıklandığında tüm checkboxların durumunu değiştirme
      const anaCheckbox = document.getElementById("ana-checkbox");
      anaCheckbox.addEventListener("change", () => {
        checkboxes.forEach((checkbox) => {
          checkbox.checked = anaCheckbox.checked;
          checkbox.dispatchEvent(new Event("change"));
        });
      });
    </script>

    <script>
      function toggleMenu(button) {
        const menu = button.nextElementSibling;
        const allMenus = document.querySelectorAll(".islem-menu");

        allMenus.forEach((m) => {
          if (m !== menu) m.style.display = "none";
        });

        menu.style.display = menu.style.display === "block" ? "none" : "block";
      }
    </script>
    <script>
      function toggleDropdown(btn) {
        const menu = btn.nextElementSibling;

        // Diğer tüm açık menüleri kapat
        document.querySelectorAll(".dropdown-menu").forEach((el) => {
          if (el !== menu) el.style.display = "none";
        });

        // Tıklanan menüyü aç/kapat
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      }

      // Sayfa dışında bir yere tıklanınca menü kapanır
      document.addEventListener("click", function (e) {
        if (!e.target.closest(".dropdown-container")) {
          document
            .querySelectorAll(".dropdown-menu")
            .forEach((el) => (el.style.display = "none"));
        }
      });
    </script>
